<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Orbit Params Calculator - Kerbal Space Program</title>
    <link rel="shortcut icon" href="/images/icon.jfif" type="image/JPEG">
</head>

<body>
    <div id="text">
        <h1>Orbit Params Calculator</h1>
        <h2>Kerbal Space Program</h2>
        <p>Calculate the orbit parameter needed such as Apoapsis, Periapsis and Eccentricity.<br>Leave blank the parameter you need.</p>
    </div>

    <section>
        <form method="POST" name="params" id="parameters">
            <ul id="inputs">
                <li>
                    <label for="apoapsis">Apoapsis >> </label>
                    <span><input type="text" name="apoapsis" id="apoapsis" size="12">m</span>
                </li>
                <li>
                    <label for="periapsis">Periapsis >> </label>
                    <span><input type="text" name="periapsis" id="periapsis" size="12">m</span>
                </li>
                <li>
                    <label for="eccentricity">Eccentricity >> </label>
                    <span><input type="text" name="eccentricity" id="eccentricity" size="12">°</span>
                </li>
            </ul>
            <input type="button" class="input-btn" value="Calculate" onclick="Calculate()">
        </form>
    </section>

    <section id="result">
        <h3>Result</h3>
        <p id="result-text"></p>
    </section>

    <footer>
        <p>Provided by <a href="https://www.youtube.com/c/hash_developer">hash_developer</a> under the <a href="https://choosealicense.com/licenses/mit/">MIT License</a>. See source for terms and details.</p>
        <p>v1.0 • 10-4-2021</p>
    </footer>
</body>
